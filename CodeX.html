<!DOCTYPE html>
<html lang="en">

<head>
    <title>Algorithm Visualiser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div id=header>
        <div class="container-fluid">
            <div class="page-header text-center" style="padding: 10px;background-color:#F4EFEA;color: #7D141D">
                <h1 style="font-family:Comfortaa;border-radius: 0.5cm;">Sorting Algorithm Visualiser </h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center " style="margin-top: 30px;border-left: 1px;">
                <button type="button" class="btn btn-danger" style="border-radius: 0.5cm;">Generate New Array</button>
            </div>
            <div class="col text-center " style="margin-top: 30px;border-radius: 0.5cm;">
                <button type="button" class="btn btn-info">.....</button>
            </div>
            <div class="col text-center " style="margin-top: 30px;">
                <button type="button" class="btn btn-danger" style="margin-left:6px;margin-bottom: 10px;border-radius: 0.5cm;">Merge Sort</button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;margin-bottom: 10px;border-radius: 0.5cm;">Selection Sort</button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;margin-bottom: 10px;border-radius: 0.5cm;">Bubble Sort</button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;margin-bottom: 10px;border-radius: 0.5cm;">Insertion Sort</button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;margin-bottom: 10px;border-radius: 0.5cm;">Quick Sort</button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;margin-bottom: 10px;border-radius: 0.5cm;">Heap Sort</button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;margin-bottom: 10px;border-radius: 0.5cm;">Radix Sort</button>
            </div>

        </div>
    </div>


</body>

</html>
